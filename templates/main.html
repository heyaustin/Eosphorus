{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1DV5G0SNZH"></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())
      
      gtag('config', 'G-1DV5G0SNZH')
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control"
          content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    {# web icon #}
    <link rel="icon"
          type="image/svg+xml"
          href="{% static 'favicons/favicon.svg' %}" />
    <link rel="icon"
          type="image/png"
          href="{% static 'favicons/favicon.png' %}" />
    <title>Eosphorus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous" />
    <link rel="stylesheet"
          type="text/css"
          media="screen"
          href="{% static 'styles/main.css' %}" />
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    {% block body %}
      <svg style="position: absolute; height: 0;">
        <filter id="pixelate" x="0" y="0">
        <feFlood x="2" y="2" height="1" width="1" />
        <feComposite width="5" height="5" />
        <feTile result="a" />
        <feComposite in="SourceGraphic" in2="a" operator="in" />
        <feMorphology operator="dilate" radius="2.5" />
        </filter>
      </svg>
      {% block content %}{% endblock %}
    {% endblock %}
    {% block extra_body %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
  </body>
  {% block extraScript %}{% endblock %}
</html>
